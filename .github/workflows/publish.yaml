name: Publish

on:
  workflow_dispatch:
  workflow_call:
    secrets:
      PUBLISH_KEY:
        description: 'PowerShell Gallery API key'
        required: true

jobs:
  main:
    runs-on: ubuntu-22.04
    environment: PowerShellGallery
    steps:
      - name: Checking out the repository
        uses: actions/checkout@v3
      - name: Publishing to PowerShell Gallery
        shell: pwsh
        run: Publish-Module -Path DevOpTools -NugetAPIKey ${{ secrets.PUBLISH_KEY }} -Verbose
